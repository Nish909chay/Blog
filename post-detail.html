<!-- post-detail.html - Blog Detail Page (Consistent Premium Design) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Detail | QA Blogging Platform</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body class="transition-colors duration-500">
  <nav class="fixed top-0 left-0 w-full z-50 glass flex items-center justify-between px-8 py-4">
    <div class="flex items-center gap-3">
      <a href="index.html" class="text-2xl font-extrabold tracking-tight bg-gradient-to-r from-[#7A1CAC] via-[#AD49E1] to-[#EBD3F8] bg-clip-text text-transparent">QABlog</a>
    </div>
    <ul class="flex gap-8 text-lg font-semibold">
      <li><a href="travel.html" class="animated-underline nav-tab" data-tab="travel">Traveling</a></li>
      <li><a href="finance.html" class="animated-underline nav-tab" data-tab="finance">Finance & Investments</a></li>
      <li><a href="netherlands.html" class="animated-underline nav-tab" data-tab="netherlands">Netherlands & Life There</a></li>
      <li><a href="current-affairs.html" class="animated-underline nav-tab" data-tab="current-affairs">Current Affairs</a></li>
      <li><a href="about.html" class="animated-underline nav-tab" data-tab="about">About</a></li>
    </ul>
    <button id="theme-toggle" class="icon-btn ml-4" title="Toggle light/dark mode">
      <i class="fas fa-moon"></i>
    </button>
  </nav>
  <main class="main-content pt-28 pb-12 px-2 md:px-0 flex justify-center min-h-screen">
    <div class="glass max-w-3xl w-full p-8 animate-fadeInUp" id="blog-detail-container">
      <!-- Blog detail will be rendered here by JS -->
    </div>
  </main>
  <footer class="glass mt-10 mx-auto max-w-7xl p-6 flex flex-col md:flex-row items-center justify-between gap-4 text-sm shadow-lg">
    <div class="flex items-center gap-3">
      <a href="#" class="icon-btn" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="icon-btn" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="icon-btn" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
    <form class="flex items-center gap-2">
      <input type="email" placeholder="Newsletter Email" class="px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all text-gray-900 placeholder-gray-500" />
      <button class="btn-glass" type="submit">Sign Up</button>
    </form>
    <div class="text-center w-full md:w-auto">
      <span class="opacity-80">&copy; <span id="year"></span> QABlog. All rights reserved.</span>
    </div>
  </footer>
  <script src="js/main.js" defer></script>
</body>
</html>
