<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0b1924, #07064c);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .login-container {
      background: rgba(170,169,255,0.08);
      border: 1px solid rgba(170,169,255,0.18);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px;
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(80,79,175,0.18);
      color: #aaa9ff;
      animation: fadeIn 0.8s ease-out;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #504faf;
      text-shadow: 0 0 8px #aaa9ff44;
    }
    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #aaa9ff;
    }
    .form-group input {
      padding: 10px 15px;
      border: 1px solid #aaa9ff44;
      border-radius: 8px;
      background: rgba(170,169,255,0.06);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 0 #504faf;
    }
    .form-group input:focus {
      border-color: #504faf;
      box-shadow: 0 0 6px #aaa9ff;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #504faf, #aaa9ff);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 12px #504faf55;
    }
    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px #aaa9ff, 0 0 8px #504faf;
      background: linear-gradient(135deg, #aaa9ff, #504faf);
      color: #07064c;
    }
    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #6a6a81;
    }
    .error-msg {
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="admin-login-form" autocomplete="off">
      <div class="error-msg" id="login-error">Invalid credentials. Please try again.</div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter admin username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="footer-text">For authorized admins only.</p>
  </div>
  <script>
    document.getElementById('admin-login-form').onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (username === 'admin' && password === 'blog2025') {
        localStorage.setItem('isAdmin', 'true');
        window.location.href = 'index.html';
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    };
  </script>
</body>
</html>
