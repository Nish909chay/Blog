<!-- add-blog.html - Add Blog Page (Consistent Premium Design) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Blog | QA Blogging Platform</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body class="transition-colors duration-500">
  <nav class="fixed top-0 left-0 w-full z-50 glass flex items-center justify-between px-8 py-4 shadow-lg glow">
    <div class="flex items-center gap-3">
      <a href="index.html" class="text-2xl font-extrabold tracking-tight bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">QABlog</a>
    </div>
    <ul class="flex gap-8 text-lg font-semibold">
      <li><a href="travel.html" class="animated-underline nav-tab" data-tab="travel">Traveling</a></li>
      <li><a href="finance.html" class="animated-underline nav-tab" data-tab="finance">Finance</a></li>
      <li><a href="investments.html" class="animated-underline nav-tab" data-tab="investments">Investments</a></li>
      <li><a href="netherlands.html" class="animated-underline nav-tab" data-tab="netherlands">Netherlands & Life There</a></li>
    </ul>
    <button id="theme-toggle" class="icon-btn ml-4" title="Toggle light/dark mode">
      <i class="fas fa-moon"></i>
    </button>
  </nav>
  <main class="main-content flex justify-center items-center min-h-screen pt-28 pb-12 px-2 md:px-0">
    <div class="glass-card max-w-lg w-full p-8 animate-fadeInUp">
      <h2 class="text-2xl font-bold mb-6">Add New Blog</h2>
      <form id="addBlogForm">
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Title</label>
          <input type="text" name="title" class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all text-gray-900 placeholder-gray-500" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Content</label>
          <textarea name="content" rows="5" class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all text-gray-900 placeholder-gray-500" required></textarea>
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Author</label>
          <input type="text" name="author" class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all text-gray-900 placeholder-gray-500" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Image URL (optional)</label>
          <input type="url" name="image" class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all text-gray-900 placeholder-gray-500" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Tags (comma separated)</label>
          <input type="text" name="tags" class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all text-gray-900 placeholder-gray-500" />
        </div>
        <button type="submit" class="btn-glass w-full mt-2">Add Blog</button>
      </form>
    </div>
  </main>
  <footer class="glass mt-10 mx-auto max-w-7xl p-6 flex flex-col md:flex-row items-center justify-between gap-4 text-sm shadow-lg">
    <div class="flex items-center gap-3">
      <a href="#" class="icon-btn" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="icon-btn" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="icon-btn" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
    <form class="flex items-center gap-2">
      <input type="email" placeholder="Newsletter Email" class="px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all text-gray-900 placeholder-gray-500" />
      <button class="btn-glass" type="submit">Sign Up</button>
    </form>
    <div class="text-center w-full md:w-auto">
      <span class="opacity-80">&copy; <span id="year"></span> QABlog. All rights reserved.</span>
    </div>
  </footer>
  <script src="js/main.js" defer></script>
</body>
</html>
