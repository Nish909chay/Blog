<!-- add-blog.html - Add Blog Page (Consistent Premium Design) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Blog | QA Blogging Platform</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    body { background: linear-gradient(135deg, #0b1924, #07064c); color: #fff; }
    nav, .navbar { background: rgba(7,6,76,0.95); color: #fff; box-shadow: 0 2px 12px 0 rgba(80,79,175,0.08); }
    .glass, .glass-card, .section-glass {
      background: rgba(170,169,255,0.08);
      border: 1px solid rgba(170,169,255,0.18);
      border-radius: 1.25rem;
      box-shadow: 0 4px 24px 0 rgba(80,79,175,0.10), 0 1.5px 8px 0 #504faf22;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(.4,0,.2,1);
    }
    .btn-glass, .premium-btn {
      background: #504faf;
      color: #fff;
      border: none;
      border-radius: 2rem;
      box-shadow: 0 2px 8px 0 #aaa9ff33, 0 0 8px 2px #504faf22;
      transition: all 0.3s cubic-bezier(.4,0,.2,1);
    }
    .btn-glass:hover, .premium-btn:hover {
      background: #aaa9ff;
      color: #07064c;
      box-shadow: 0 0 16px 2px #aaa9ff, 0 0 8px 2px #504faf44;
    }
    .icon-btn { color: #aaa9ff; }
    .icon-btn:hover { color: #504faf; background: rgba(170,169,255,0.08); }
    h1, h2, h3, h4, h5, h6 { color: #aaa9ff; }
    .footer-text, .muted, .text-muted { color: #6a6a81; }
    input, textarea {
      background: rgba(170,169,255,0.06);
      color: #fff;
      border: 1px solid #aaa9ff44;
      border-radius: 1rem;
      transition: border 0.4s, box-shadow 0.4s, background 0.4s;
    }
    input:focus, textarea:focus {
      border: 1.5px solid #aaa9ff;
      box-shadow: 0 0 6px #aaa9ff;
    }
    .gradient-badge {
      background: linear-gradient(45deg, #504faf, #aaa9ff);
      color: #fff;
      border-radius: 1em;
      box-shadow: 0 1px 4px 0 #aaa9ff22;
    }
  </style>
</head>
<body class="transition-colors duration-500">
  <nav class="fixed top-0 left-0 w-full z-50 glass flex items-center justify-between px-8 py-4">
    <div class="flex items-center gap-3">
      <a href="index.html" class="text-2xl font-extrabold tracking-tight bg-gradient-to-r from-[#7A1CAC] via-[#AD49E1] to-[#EBD3F8] bg-clip-text text-transparent">QABlog</a>
    </div>
    <ul class="flex gap-8 text-lg font-semibold">
      <li><a href="travel.html" class="animated-underline nav-tab" data-tab="travel">Traveling</a></li>
      <li><a href="finance.html" class="animated-underline nav-tab" data-tab="finance">Finance & Investments</a></li>
      <li><a href="netherlands.html" class="animated-underline nav-tab" data-tab="netherlands">Netherlands & Life There</a></li>
      <li><a href="current-affairs.html" class="animated-underline nav-tab" data-tab="current-affairs">Current Affairs</a></li>
      <li><a href="about.html" class="animated-underline nav-tab" data-tab="about">About</a></li>
    </ul>
    <button id="theme-toggle" class="icon-btn ml-4" title="Toggle light/dark mode">
      <i class="fas fa-moon"></i>
    </button>
  </nav>
  <main class="main-content flex justify-center items-center min-h-screen pt-28 pb-12 px-2 md:px-0">
    <div class="glass-card max-w-lg w-full p-8 animate-fadeInUp">
      <h2 class="text-2xl font-bold mb-6">Add New Blog</h2>
      <form id="addBlogForm">
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Title</label>
          <input type="text" name="title" class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AD49E1] transition-all text-[#EBD3F8] placeholder-[#AD49E1] bg-transparent border border-[#AD49E1]/30" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Content</label>
          <textarea name="content" rows="5" class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AD49E1] transition-all text-[#EBD3F8] placeholder-[#AD49E1] bg-transparent border border-[#AD49E1]/30" required></textarea>
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Author</label>
          <input type="text" name="author" class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AD49E1] transition-all text-[#EBD3F8] placeholder-[#AD49E1] bg-transparent border border-[#AD49E1]/30" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Image URL (optional)</label>
          <input type="url" name="image" class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AD49E1] transition-all text-[#EBD3F8] placeholder-[#AD49E1] bg-transparent border border-[#AD49E1]/30" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Tags (comma separated)</label>
          <input type="text" name="tags" class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#AD49E1] transition-all text-[#EBD3F8] placeholder-[#AD49E1] bg-transparent border border-[#AD49E1]/30" />
        </div>
        <button type="submit" class="btn-glass w-full mt-2">Add Blog</button>
      </form>
    </div>
  </main>
  <footer class="glass mt-10 mx-auto max-w-7xl p-6 flex flex-col md:flex-row items-center justify-between gap-4 text-sm shadow-lg">
    <div class="flex items-center gap-3">
      <a href="#" class="icon-btn" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="icon-btn" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="icon-btn" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
    <form class="flex items-center gap-2">
      <input type="email" placeholder="Newsletter Email" class="px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition-all text-gray-900 placeholder-gray-500" />
      <button class="btn-glass" type="submit">Sign Up</button>
    </form>
    <div class="text-center w-full md:w-auto">
      <span class="opacity-80">&copy; <span id="year"></span> QABlog. All rights reserved.</span>
    </div>
  </footer>
  <script src="js/main.js" defer></script>
</body>
</html>
