<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #2E073F, #7A1CAC);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background: rgba(235, 211, 248, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px;
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(173, 73, 225, 0.2);
      color: #EBD3F8;
      animation: fadeIn 0.8s ease-out;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #AD49E1;
    }

    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input {
      padding: 10px 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #EBD3F8;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #AD49E1;
      box-shadow: 0 0 6px #AD49E1;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #7A1CAC, #AD49E1);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #AD49E1;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter admin username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="footer-text">For authorized admins only.</p>
  </div>
</body>
</html>
